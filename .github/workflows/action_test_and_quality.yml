name: action-test
on: [push]
jobs:
  
  check-quality-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7.6'
          bundler-cache: true
      - run: bundle install
      - run: bin/quality
  
  check-functional-tests:
    runs-on: ubuntu-latest
    # steps:
    #   - uses: actions/checkout@v3
    #   - uses: actions/setup-ruby@v1
    #     with:
    #       ruby-version: '2.7.6'
    #       bundler-cache: true
    #   - run: bundle install
    #   - run: bundle exec rake
    #   - run: bin/test 
    postgres:
        env:
          POSTGRES_USER: mmejzer
          POSTGRES_DB: my_project_test
          POSTGRES_PASSWORD: "Inventory-121"
        ports: ["5432:5432"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install packages
        run: |
          yarn install --pure-lockfile

      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: mmejzer
        run: |
          bin/rails db:setup

      - name: Run tests
        run: bin/rspec